<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript'
            src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'>
    </script>
    <script type='text/javascript'
            src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'>
    </script>
    <script type='text/javascript'>
      $(function() {
        $.getJSON('clues.json', function(data) {
          ko.applyBindings({filter: ko.observable(''), clues: data});
        });
      });
    </script>
  </head>

  <body>
    <label>Filter: </label>
    <input type='text' placeholder='Type and press Enter' data-bind='value: filter'></input>
    <dl data-bind='foreach: clues'>
      <!-- ko if: clue.indexOf($root.filter()) >= 0 -->
        <dt data-bind='text: clue'></dt>

        <!-- ko foreach: {data: images, as: 'image'} -->
          <dd><img data-bind='attr: {src: image}'></dd>
        <!-- /ko -->
      <!-- /ko -->
    </ul>
  </body>
</html>
